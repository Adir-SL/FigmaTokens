<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Test</title>
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div id="demo"></div><br/><br/>
    <button onclick='getFigmaObjTree("166075-78ab5635-40a7-4092-af8d-e9eb40574bbf", "hb3RO2j2NG55RGChNokQJQ");'>GET Styles</button>
    <script>
        async function getFigmaObjTree(figmaApiKey, figmaId) {
            let result = await fetch("https://api.figma.com/v1/files/" + figmaId, {
                method: "GET",
                headers: {
                    "X-Figma-Token": figmaApiKey
                }
            });
            let figmaTreeStructure = await result.json();
            console.log(figmaTreeStructure);
            window.myDoc = figmaTreeStructure;
            document.getElementById("demo").innerHTML = "";
            for (x in myDoc.styles) {
                // console.log(myDoc.styles[x]["name"])
                document.getElementById("demo").innerHTML += myDoc.styles[x]["name"]
                document.getElementById("demo").innerHTML += "<br/>";
            }
        }

    </script>
</body>
</html>
