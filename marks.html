<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Bookmarks</title>
    <style>
        body{
            background-color: darkblue;
            color: white;
            font-family: sans-serif;
        }
        #wrapper{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover div{
            opacity: .8;
        }
        .itemDiv{}
        .iconDiv{
            background-color: pink;
            width: 1em;
            height: 1em;
            padding: 1em;
            font-size: 2em;
            border-radius: 50%;
            font-weight: 700;
            color: darkblue;
            margin: 0.4em;
        }
        .nameDiv, .iconDiv{
            text-align: center;
        }
        #searchField{
            padding: 0.4em;
            margin: 1em;
            width: calc(100% - 4em);
        }
    </style>
    <script>
        function searchFunc(){
            if (event.keyCode === 13) {
                if(document.getElementById("searchField").value.slice(0,4) == "www." || document.getElementById("searchField").value.slice(0,4) == "http"){
                    window.location.replace(document.getElementById("searchField").value);
                }else{
                    window.location.replace("https://www.google.com/search?q="+document.getElementById("searchField").value.replaceAll(" ", "+"));
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Search Google" id="searchField" autofocus onkeydown="searchFunc();" />
    <div id="wrapper">
        <div class="itemDiv">
            <a href="https://www.github.com">
                <div class="iconDiv"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
                </svg></div>
                <div class="nameDiv">Github</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://app.raindrop.io/my">
                <div class="iconDiv"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                </svg></div>
                <div class="nameDiv">Raindrop</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://mail.google.com/mail">
                <div class="iconDiv"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20,18H18V9.25L12,13L6,9.25V18H4V6H5.2L12,10.25L18.8,6H20M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" />
                </svg></div>
                <div class="nameDiv">Gmail</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://calendar.google.com/calendar">
                <div class="iconDiv"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg></div>
                <div class="nameDiv">Calendar</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://drive.google.com/drive/folders/1vn7X57L1vs8ALaLUk4XVdSXVouJlK4kq">
                <div class="iconDiv">D</div>
                <div class="nameDiv">Drive</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://www.youtube.com/">
                <div class="iconDiv">Y</div>
                <div class="nameDiv">YouTube</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://www.facebook.com/">
                <div class="iconDiv">F</div>
                <div class="nameDiv">Facebook</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://www.twitter.com/">
                <div class="iconDiv">T</div>
                <div class="nameDiv">Twitter</div>
            </a>
        </div>
    </div>
</body>
</html>
