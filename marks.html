<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <style>
        body{
            background-color: darkblue;
            color: white;
            font-family: sans-serif;
        }
        #wrapper{
            display:flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover div{
            opacity: .8;
        }
        .itemDiv{}
        .iconDiv{
            background-color: pink;
            width: 1em;
            height: 1em;
            padding: 1em;
            font-size: 2em;
            border-radius: 50%;
            font-weight: 700;
            color: darkblue;
            margin: 0.4em;
        }
        .nameDiv, .iconDiv{
            text-align: center;
        }
        #searchField{
            padding: 0.4em;
            margin: 0 0.4em;
            width: calc(100% - 1.6em);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search Google" id="searchField" autofocus />
    <div id="wrapper">
        <div class="itemDiv">
            <a href="https://www.github.com">
                <div class="iconDiv">G</div>
                <div class="nameDiv">Github</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://app.raindrop.io/my">
                <div class="iconDiv">R</div>
                <div class="nameDiv">Raindrop</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://mail.google.com/mail">
                <div class="iconDiv">G</div>
                <div class="nameDiv">Gmail</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://calendar.google.com/calendar">
                <div class="iconDiv">C</div>
                <div class="nameDiv">Calendar</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://drive.google.com/drive/folders/1vn7X57L1vs8ALaLUk4XVdSXVouJlK4kq">
                <div class="iconDiv">D</div>
                <div class="nameDiv">Drive</div>
            </a>
        </div>
        <div class="itemDiv">
            <a href="https://www.youtube.com/">
                <div class="iconDiv">Y</div>
                <div class="nameDiv">YouTube</div>
            </a>
        </div>
    </div>
</body>
</html>
